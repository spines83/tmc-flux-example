apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: global-gitops
  namespace: tanzu-continuousdelivery-resources
spec:
  interval: 1m0s
  path: global
  components:
    - ../clustergroups/${clustergroup_name}/global-patches 
    - ../clusters/${cluster_name}/global-patches
  prune: true
  postBuild:
    substitute:
      clustergroup_name: ${clustergroup_name}
      cluster_name: ${cluster_name}
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops