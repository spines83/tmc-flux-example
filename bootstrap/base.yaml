---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-name-secret
  namespace: tanzu-continuousdelivery-resources
spec:
  interval: 1m0s
  path: ./catalog/infrastructure/cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bootstrap-global-gitops
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
  - name: cluster-name-secret
    namespace: tanzu-continuousdelivery-resources
  interval: 1m0s
  path: ./bootstrap/common/global
  postBuild:
    substituteFrom:
      - kind: Secret
        name: clustergroup-name-secret
      - kind: Secret
        name: cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops 

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bootstrap-clustergroup-gitops
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
  - name: bootstrap-global-gitops
    namespace: tanzu-continuousdelivery-resources
  interval: 1m0s
  path: ./bootstrap/common/per-clustergroup
  postBuild:
    substituteFrom:
      - kind: Secret
        name: clustergroup-name-secret
      - kind: Secret
        name: cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops 

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bootstrap-cluster-gitops
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
  - name: bootstrap-clustergroup-gitops
    namespace: tanzu-continuousdelivery-resources
  interval: 1m0s
  path: ./bootstrap/common/per-cluster
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops